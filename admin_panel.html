<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* ==========================================================================
   Variables
   ========================================================================== */
:root {
  /* Color Palette */
  --primary-color: #4f46e5;
  --primary-dark: #4338ca;
  --secondary-color: #3730a3;
  --background-color: #f8fafc;
  --card-background: #ffffff;
  --text-color: #1f2937;
  --text-light: #6b7280;
  --success-color: #10b981;
  --error-color: #ef4444;
  --border-color: #e5e7eb;

  /* Spacing */
  --spacing-xs: 0.5rem;
  --spacing-sm: 1rem;
  --spacing-md: 1.5rem;
  --spacing-lg: 2rem;
  --spacing-xl: 2.5rem;

  /* Border Radius */
  --border-radius-sm: 0.375rem;
  --border-radius-md: 0.5rem;
  --border-radius-lg: 1rem;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

  /* Transitions */
  --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
}

/* ==========================================================================
   Base Styles
   ========================================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  font-size: 16px;
}

/* ==========================================================================
   Header & Navigation
   ========================================================================== */
.header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing-xl) 0;
  margin-bottom: var(--spacing-xl);
  text-align: center;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at top right, rgba(255,255,255,0.1) 0%, transparent 60%);
}

.header h1 {
  font-size: 2.5rem;
  margin-bottom: var(--spacing-md);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  font-weight: 700;
  letter-spacing: -0.5px;
}

.nav-buttons {
  display: flex;
  justify-content: center;
  gap: var(--spacing-md);
  margin-top: var(--spacing-lg);
  padding: 0 var(--spacing-md);
}

.nav-buttons button {
  padding: var(--spacing-sm) var(--spacing-lg);
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius-md);
  cursor: pointer;
  transition: var(--transition-normal);
  font-size: 1rem;
  font-weight: 600;
  backdrop-filter: blur(5px);
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
}

.nav-buttons button:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.nav-buttons button.active {
  background-color: white;
  color: var(--primary-color);
}

/* ==========================================================================
   Forms & Layout
   ========================================================================== */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 var(--spacing-lg);
}

.forms-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: var(--spacing-xl);
  margin-bottom: var(--spacing-xl);
}

.form-section {
  background: var(--card-background);
  padding: var(--spacing-xl);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-md);
  transition: var(--transition-normal);
  border: 1px solid var(--border-color);
}

.form-section:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.form-section h2 {
  color: var(--primary-color);
  margin-bottom: var(--spacing-lg);
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
}

/* Form Elements */
.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-group label {
  display: block;
  margin-bottom: var(--spacing-xs);
  font-weight: 500;
  color: var(--text-color);
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: var(--spacing-sm);
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-md);
  font-size: 1rem;
  transition: var(--transition-normal);
  background-color: #f9fafb;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  background-color: white;
  box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
}

.form-group textarea {
  resize: vertical;
  min-height: 100px;
}

/* Special Input Types */
.form-group input[type="checkbox"] {
  width: auto;
  margin-right: var(--spacing-xs);
}

.form-group input[type="file"] {
  padding: var(--spacing-xs);
  border: 2px dashed var(--border-color);
  background-color: #f9fafb;
  cursor: pointer;
}

.form-group input[type="file"]:hover {
  border-color: var(--primary-color);
}

/* Buttons */
.submit-btn {
  width: 100%;
  padding: var(--spacing-sm);
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: var(--border-radius-md);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-normal);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-xs);
}

.submit-btn:hover {
  background-color: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-sm);
}

.submit-btn:active {
  transform: translateY(0);
}

/* Success Message */
.success-message {
  position: fixed;
  bottom: var(--spacing-lg);
  right: var(--spacing-lg);
  background-color: var(--success-color);
  color: white;
  padding: var(--spacing-sm) var(--spacing-lg);
  border-radius: var(--border-radius-md);
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  animation: slideIn 0.3s ease-out;
  box-shadow: var(--shadow-lg);
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* ==========================================================================
   Responsive Design
   ========================================================================== */
@media (max-width: 768px) {
  .container {
    padding: 0 var(--spacing-md);
  }

  .header h1 {
    font-size: 2rem;
  }

  .nav-buttons {
    flex-direction: column;
    align-items: stretch;
    padding: 0 var(--spacing-lg);
  }

  .nav-buttons button {
    width: 100%;
  }

  .forms-grid {
    grid-template-columns: 1fr;
  }

  .form-section {
    padding: var(--spacing-lg);
  }
}

/* ==========================================================================
   Custom Layout Adjustments
   ========================================================================== */
#city-section {
  position: relative;
  top: -370px;
  left: 910px;
  padding: 2rem;

  border: 2px solid var(--border-color);
  max-height: 370px;
}

#category-section {
    max-height: 400px; /* Ограничение максимальной высоты */
    overflow-y: auto;  /* Скролл, если содержимое превышает высоту */
    padding: 1rem;     /* Внутренние отступы для красоты */
    box-sizing: border-box; /* Учитываем отступы в расчёте размера */
    border: 1px solid var(--border-color); /* Добавляем границу (если нужно) */
    background-color: #f9fafb; /* Фон для визуального отделения */
}
#city-section {
    margin-top: -600px; /* Сдвигает секцию на 100 пикселей вверх */
        margin-right: -20px;
}

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = {
                "add-data": document.getElementById("add-data"),
                "delete-data": document.getElementById("delete-data"),
                "manage-managers": document.getElementById("manage-managers")
            };

            const sections = {
                "restaurant-section": document.getElementById("restaurant-section"),
                "dish-section": document.getElementById("dish-section"),
                "category-section": document.getElementById("category-section"),
                "city-section": document.getElementById("city-section"),
                "delete-data-section": document.getElementById("delete-data-section"),
                "manage-managers-section": document.getElementById("manage-managers-section"),
            };

            const hideAllSections = () => {
                Object.values(sections).forEach(section => {
                    section.style.display = "none";
                });
            };

            const handleButtonClick = (buttonId) => {
                hideAllSections();
                Object.keys(buttons).forEach(id => buttons[id].classList.remove("active"));
                buttons[buttonId].classList.add("active");

                switch (buttonId) {
                    case "add-data":
                        sections["restaurant-section"].style.display = "block";
                        sections["dish-section"].style.display = "block";
                        sections["category-section"].style.display = "block";
                        sections["city-section"].style.display = "block";
                        break;
                    case "delete-data":
                        sections["delete-data-section"].style.display = "block";
                        break;
                    case "manage-managers":
                        sections["manage-managers-section"].style.display = "block";
                        break;
                }
            };

            Object.keys(buttons).forEach(buttonId => {
                buttons[buttonId].addEventListener("click", () => handleButtonClick(buttonId));
            });

            handleButtonClick("add-data");

            // Add success message functionality
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', (e) => {
                    // In a real application, you would handle the form submission
                    // and only show the success message after successful submission
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.innerHTML = '<i class="fas fa-check-circle"></i> Успешно добавлено!';
                    document.body.appendChild(successMessage);

                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);
                });
            });
        });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const deleteTypeSelect = document.getElementById("delete_type");
        const groups = {
            "city": document.getElementById("city-select-group"),
            "category": document.getElementById("category-select-group"),
            "restaurant": document.getElementById("restaurant-select-group"),
            "dish": document.getElementById("restaurant-select-group")
        };

        deleteTypeSelect.addEventListener("change", (e) => {
            // Скрываем все группы
            Object.values(groups).forEach(group => group.style.display = "none");

            // Показываем соответствующую группу
            const selectedType = e.target.value;
            if (groups[selectedType]) {
                groups[selectedType].style.display = "block";
                if (selectedType === "dish") {
                    document.getElementById("dish-select-group").style.display = "block";
                }
            }
        });
    });

    async function updateDishes(restaurantId) {
        const dishSelect = document.getElementById("dish_id");
        dishSelect.innerHTML = '<option value="">Загрузка...</option>';

        try {
            const response = await fetch(`/get_dishes_by_restaurant/${restaurantId}`);
            const dishes = await response.json();

            // Обновляем выпадающий список
            dishSelect.innerHTML = '<option value="">-- Выберите блюдо --</option>';
            dishes.forEach(dish => {
                const option = document.createElement("option");
                option.value = dish.id;
                option.textContent = `${dish.name}`;
                dishSelect.appendChild(option);
            });
        } catch (error) {
            console.error("Ошибка при загрузке блюд:", error);
            dishSelect.innerHTML = '<option value="">Ошибка загрузки</option>';
        }
    }
</script>
